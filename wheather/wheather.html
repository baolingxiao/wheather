<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Weather Forecast</title>
    <link rel="stylesheet" href="Sun.css">
    <link rel="stylesheet" href="rain.css">
    <link rel="stylesheet" href="wheather.css">
    <link rel="stylesheet" href="cloud.css">
    <link rel="stylesheet" href="lightning.css">
</head>

<body>
    <script src="wheatherAPI.js"></script>
    <div class="weekly-forecast">
        <div class="day">
            <span>Sun</span>
            <div class="rainy">
                <div class="cloud"></div>
                <div class="rain"></div>
            </div>
            <div class="temperature-range">
                <span>-3°</span>
                <span>-5°</span>
            </div>
        </div>

        <div class="day">
            <span>Mon</span>
            <div class="cloudy">
                <div class="cloud">
                    <div class="cloud"></div>
                </div>
            </div>
            <div class="temperature-range">
                <span>-5°</span>
                <span>-9°</span>
            </div>
        </div>

        <div class="day">
            <span>Tue</span>
            <div class="sunny">
                <div class="sun">
                    <div class="rays"></div>
                </div>
            </div>
            <div class="temperature-range">
                <span>-1°</span>
                <span>-3°</span>
            </div>
        </div>

        <div class="day">
            <span>Wed</span>
            <div class="cloudy">
                <div class="cloud">
                    <div class="cloud"></div>
                </div>
                
            </div>
            <div class="temperature-range">
                <span>-7°</span>
                <span>-13°</span>
            </div>
        </div>

        <div class="day">
            <span>Thu</span>
            <div class="cloudy">
                <div class="cloud">
                    <div class="lightning"></div>
                </div>
            </div>
            <div class="temperature-range">
                <span>-8°</span>
                <span>-11°</span>
            </div>
        </div>

        <div class="day">
            <span>Fri</span>
            <div class="rainy">
                <div class="cloud"></div>
                <div class="rain"></div>
            </div>
            <div class="temperature-range">
                <span>-6°</span>
                <span>-9°</span>
            </div>
        </div>

        <div class="day">
            <span>Sat</span>
            <div class="rainy">
                <div class="cloud"></div>
                <div class="rain"></div>
            </div>
            <div class="temperature-range">
                <span>-6°</span>
                <span>-8°</span>
            </div>
        </div>
    </div>
</body>

</html>
